<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table in bootstrap</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <table class="table table-bordered table-hover table-responsive-sm">
        <thead>
          <tr class="bg-dark">
            <th class="text-center text-white" colspan="6">time table</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td
              class="bg-warrning text-center font-weight-bold"
              rowspan="7"
              style="padding-top: 100px;"
            >
              hours
            </td>
          </tr>
          <tr class="text-center font-weight-bold bg-success">
            <td>mon</td>
            <td>tue</td>
            <td>wed</td>
            <td>thu</td>
            <td>fri</td>
          </tr>
          <tr class="text-center">
            <td>maths</td>
            <td>science</td>
            <td>art</td>
            <td>social</td>
            <td>history</td>
          </tr>
          <tr class="text-center">
            <td>maths</td>
            <td>science</td>
            <td>art</td>
            <td>social</td>
            <td>history</td>
          </tr>
          <tr>
            <td colspan="5" class="text-center text-uppercase font-weight-bold">
              lunch
            </td>
          </tr>
          <tr class="text-center">
            <td>maths</td>
            <td>science</td>
            <td>art</td>
            <td>social</td>
            <td>history</td>
          </tr>
          <tr class="text-center">
            <td>maths</td>
            <td>science</td>
            <td>art</td>
            <td>social</td>
            <td>history</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
